<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ICEDew Valley - Jogo</title>
        <link rel="stylesheet" href="../css/game_dashboard.css">
        <link rel="stylesheet" href="../css/farm.css">
        <script src="../javascript/game_state.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Sua Aventura Continua!</h1>

            <div id="game_dashboard">
                <h2>Bem-Vindo(a), <span id="player-name">!</span></h2>
                <p>Gênero: <span id="player-gender"></span></p>
                <p>Cor do Cabelo: <span id="player-hair-color"></span></p>
                <p>Cor da Pele: <span id="player-skin-color"></span></p>

                <div class="time-display">
                    <h3>Dia <span id="current-day">1</span></h3>
                    <h3>Hora <span id="current-time">06:00</span></h3>
                </div>

                <button id="sleep-btn">Dormir</button>
                <button id="advance-time-btn">Avançar tempo (1 Hora)</button>

                <hr>

                <h2>Sua Fazenda</h2>
                <div class="farm-grid"></div>
                <div class="farm-controls">
                    <div class="seed-selection">
                        <button id="seed-1-btn" data-seed="seed1">Semente 1</button>
                        <button id="seed-2-btn" data-seed="seed2">Semente 2</button>
                        <button id="seed-3-btn" data-seed="seed3">Semente 3</button>
                    </div>
                    <p>Dinheiro: <span id="money">0</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
